server {
    listen 80;
    
    # Serve the built React files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # For React Router: if file not found, serve index.html
        try_files $uri $uri/ /index.html;

        # 1. NO CACHE for index.html
        # This ensures users always get the latest version info
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 2. LONG CACHE for Assets (JS, CSS)
    # Vite hashes these filenames (e.g., index.a1b2c.js). 
    # If the file changes, the hash changes, so we can cache the old one forever.
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}